<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/cadastrousuarios.css" rel="stylesheet">

    <!--Fonte Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Gruppo&display=swap" rel="stylesheet">
    <!--Fim-->

   <!--Google Fonts ROBOTO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline';">


    <link rel="icon" href="../public/css/image-PhotoRoom (1).png" type="image/x-icon">
</head>

<body>

    <div class="main">


        
           
      

        <div class="container">


            <div class="logo">
                <H1>Shelfer</H1>
            </div>

            <div class="titulo">
                <p>Cadastro de usu√°rio<p>
            </div>

            <form action="/cad-usuarios" method="POST" class="form-container" id="cadastro-form" >
                
                <div class="form-group">

                    <input type="text" id="nome" name="nome" placeholder="Nome">
                </div>

                <div class="form-group">

                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
                </div>

                <div class="form-group">

                    <input type="text" id="cpf" name="cpf" placeholder="CPF(00000000000)" required>
                </div>

                <div class="form-group">

                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">

                    <input type="password" id="senha" name="senha" placeholder="Senha">
                </div>

                <div class="form-group">

                    <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme a senha">
                </div>

                <div class="form-group form-group-third">
                    

                    <button type="submit">Cadastrar</button>

                </div>

                <div id="error-message" class="error-message"></div>

        </div>

    </div><!--Container-->
    </div><!--main-->


    <script>
        const form = document.getElementById('cadastro-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const response = await fetch('/cad-usuarios', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const errorData = await response.json();
                errorMessage.textContent = errorData.message; // Exibir a mensagem de erro no elemento 'error-message'
            }
        });
    </script>







</body>

</html>
