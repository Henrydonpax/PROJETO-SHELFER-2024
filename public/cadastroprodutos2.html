<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link css-->
    <link rel="stylesheet" href="css/cadastroproduto2.css"><!--Fim-->

    <!--Fonte Google Bungee Shade-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Gruppo&display=swap" rel="stylesheet">
    <!--Fim-->

    <!--Google Fonts ROBOTO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


    <!--GOOGLE symbols-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!---->

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!---->



    <link rel="icon" href="../public/css/image-PhotoRoom (1).png" type="image/x-icon">

</head>

<body>
    <div class="container">


        <div class="main">


            <div class="menulateral" onmouseover="ExpandeMenu()" onmouseout="RetraiMenu()">
                <div class="menu">
                    <span class="material-symbols-outlined">manage_accounts</span>
                    <a href="menuussuarios.html">
                        <div class="txt">Usuários</div>
                    </a>
                </div>

                <div class="menu">
                    <span class="material-symbols-outlined">trolley</span>
                    <a href="menuprodutos.html">
                        <div class="txt">Produtos</div>
                    </a>
                </div>

                <div class="menu">
                    <span class="material-symbols-outlined">inventory</span>
                    <div class="txt">Relatórios</div>
                </div>

                <div class="menu">
                    <span class="material-symbols-outlined">work</span>
                    <div class="txt">Compras</div>
                </div>

                <div class="menu">
                    <span class="material-symbols-outlined">shopping_bag</span>
                    <div class="txt">Vendas</div>
                </div>

                <div class="menu">
                    <span class="material-symbols-outlined">local_shipping</span>
                    <a href="menufornecedores.html">
                        <div class="txt">Fornecedores</div>
                    </a>
                </div>



            </div><!--menu lateral-->



            <div class="console">

                <div class="logo">
                    <a href="home2.html">
                        <H1>SHELFER</H1>
                    </a>
                </div>


                <div class="user-icon">
                    <a><span class="material-symbols-outlined">account_circle</span></a>
                </div>


            </div>


            <div class="central">

                <div class="search-bar">

                    <div class="log">
                        <span class="material-symbols-outlined">shield_person</span>
                        <p>Bem vindo de volta, Administrator!</p>
                    </div>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                        <button type="submit"><i class="bi bi-search"></i> </button>
                    </form>



                </div>


                

                <div class="produto-form">

                    <form action="cad-produtos" method="post" class="form">

                        <H2>Cadastro de Produtos</H2>

                        <input type="text" placeholder="NOME" id="nome" name="nome">
                        <input type="number" placeholder="QUANTIDADE" id="quantidade" name="quantidade">
                        <input type="number" placeholder="PREÇO" id="preco" name="preco">
                        <input type="number" placeholder="LOTE" id="lote" name="lote">
                        
                        <label for="idfornecedor">ID FORNECEDOR</label>
                        <select id="idfornecedor" name="idfornecedor">
                            <option>X</option>
                            <option>Y</option>
                            <option>Z</option>
                        </select>

                        <label for="idestoque">ID ESTOQUE</label>
                        <select id="idestoque" name="idestoque">
                            <option>X</option>
                            <option>Y</option>
                            <option>Z</option>
                        </select>

                        <label for="idcategoria">ID CATEGORIA</label>
                        <select id="idcategoria" name="idcategoria">
                            <option>X</option>
                            <option>Y</option>
                            <option>Z</option>
                        </select>


                        <label for="datavalidade">DATA DE VALIDADE</label>
                        <input type="date" placeholder="DATA DE VALIDADE" id="datavalidade" name="datavalidade">
                        <input type="submit" id="cadastrarProduto" value="CADASTRAR PRODUTO">

                    </form>

                </div><!--produto-form-->
 

            </div><!--central-->


        </div><!--main-->


    </div><!--container-->


</body>


<script>

    function ExpandeMenu() {

        var menulateral = document.querySelector(".menulateral")
        menulateral.classList.add('expande');

    }

    function RetraiMenu() {

        var menulateral = document.querySelector(".menulateral")
        menulateral.classList.remove('expande');
    }





    var arrow = document.querySelector(".arrow")
    var menulateral = document.querySelector(".menulateral")

    arrow.onclick = e => {
        if (!menulateral.classList.contains('oculto')) {
            menulateral.classList.add('oculto');
        } else {
            menulateral.classList.remove('oculto');
        }
    }



</script>

</html>
