<html lang="en">

<head>

    <!--Link css-->

    <!--Fonte Google Bungee Shade-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Gruppo&display=swap" rel="stylesheet">
    <!--Fim-->

   <!--Google Fonts ROBOTO-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


    <!--GOOGLE symbols-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!---->

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="icon" href="../public/css/image-PhotoRoom (1).png" type="image/x-icon">

</head>

<body>
    <div class="container">


        <div class="main">


            <div class="menulateral">

                <div class="arrow">
                    <span class="material-symbols-outlined">arrow_back</span>
                </div>

                <div class="menu">
                    <span class="material-symbols-outlined">manage_accounts</span>
                    <a href="menuussuarios.html">
                        <div class="txt">Usuários</div>
                    </a>
                </div>

                <div class="menu">
                    <span class="material-symbols-outlined">trolley</span>
                    <a href="menuprodutos.html">
                        <div class="txt">Produtos</div>
                    </a>
                </div>

                <div class="menu">
                    <span class="material-symbols-outlined">inventory</span>
                    <div class="txt">Relatórios</div>
                </div>

                <div class="menu">
                    <span class="material-symbols-outlined">work</span>
                    <div class="txt">Compras</div>
                </div>

                <div class="menu">
                    <span class="material-symbols-outlined">shopping_bag</span>
                    <div class="txt">Vendas</div>
                </div>

                <div class="menu">
                    <span class="material-symbols-outlined">local_shipping</span>
                    <div class="txt">Fornecedores</div>
                </div>





            </div><!--menu lateral-->



            <div class="console">

                <div class="logo">
                    <a href="/public/home2.html">
                        <H1>SHELFER</H1>
                    </a>
                </div>


                <div class="user-icon">
                    <a><span class="material-symbols-outlined">account_circle</span></a>
                </div>


            </div>


            <div class="central">

                <div class="search-bar">

                    <div class="log">
                        <span class="material-symbols-outlined">shield_person</span>
                        <p>Bem vindo de volta, Administrator!</p>
                    </div>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                        <button type="submit"><i class="bi bi-search"></i> </button>
                    </form>


                </div>



                <div class="dad">


                    <div class="child">

                        <div class="titulo">
                            <p>Cadastro de usuários
                            <p>
                        </div>

                        <div class="form-container">

                            <div class="form-group">

                                <input type="text" id="nome" name="nome" placeholder="Nome">
                            </div>

                            <div class="form-group">

                                <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                            </div>

                            <div class="form-group">

                                <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
                            </div>

                            <div class="form-group">

                                <input type="cnpj" id="cnpj" name="cnpj" placeholder="Cnpj">
                            </div>

                            <div class="form-group form-group-third">
                                <button type="submit">Cadastrar</button>
                            </div>
                        </div>

                    </div><!--square-->
                </div><!--Dad-->
            </div><!--central-->

        </div><!--main-->


    </div><!--container-->


</body>


<script>



    var arrow = document.querySelector(".arrow")
    var menulateral = document.querySelector(".menulateral")

    arrow.onclick = e => {
        if (!menulateral.classList.contains('oculto')) {
            menulateral.classList.add('oculto');
        } else {
            menulateral.classList.remove('oculto');
        }
    }



</script>

</html>
