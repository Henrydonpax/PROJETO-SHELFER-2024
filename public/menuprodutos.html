<script>


    function ExpandeMenu() {

        var menulateral = document.querySelector(".menulateral")
        menulateral.classList.add('expande');

    function RetraiMenu() {

        var menulateral = document.querySelector(".menulateral")
        menulateral.classList.remove('expande');
